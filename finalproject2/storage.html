<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Storage - Simple PC Builder</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">PC Builder</a>
  </div>
</nav>

<div class="container my-4">
  <h2>Select Storage</h2>

  <div class="part-options mb-3">
    <button class="btn btn-outline-primary w-100 mb-2"
      onclick="selectStorage('Samsung 990 Pro (2TB)', 189, 'images/samsung990pro.jpg')">
      Samsung 990 Pro (2TB) - $189
    </button>
    <button class="btn btn-outline-primary w-100 mb-2"
      onclick="selectStorage('Kingston NV3 (1TB)', 90.09, 'images/kingston1tb.jpg')">
      Kingston NV3 (1TB)- $90.09
    </button>
    <button class="btn btn-outline-primary w-100 mb-2"
      onclick="selectStorage('2 TB SATA HDD', 55, 'https://via.placeholder.com/80?text=2TB+HDD')">
      2 TB SATA HDD - $55
    </button>
  </div>

  <a class="btn btn-secondary" href="index.html">Back to Summary</a>
</div>

<script src="script.js"></script>
</body>
</html>
