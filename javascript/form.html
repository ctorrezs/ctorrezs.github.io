<!DOCTYPE html>
<html>
    <head>
        <script>
            function calculateWage()
            {
                let hours = document.getElementById("hours").value;
                let payrate = document.getElementById("payrate").value;
                let wage = hours * payrate;
                document.getElementById("wage").value = wage;               
            }
        </script>

    </head>
    <body>
        <span>
            <a href="index.html">Home</a> |
            <a href="bulb.html">Bulb</a> |
            <a href="form.html">Form</a> 
        </span>

        <h2>WAGE CALCULATOR</h2>

        <form>

            <label for="hours">Hours</label><br>
            <input type="text" id="hours" name="hours" value=""><br>

            <label for="payrate">Payrate</label><br>
            <input type="text" id="payrate" name="payrate" value=""><br>

            <label for="wage">Wage</label><br>
            <input type="text" id="wage" name="wage" value="" disabled><br>
            
            <input type="button" value="Click for Answer" onclick="calculateWage()"><br>
        </form>


    </body>
</html>
