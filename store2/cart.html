<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body onload="displayCart(); updateCheckout();">
        <div class="jumbotron text-center banner">
            <h1>Magick Shop</h1>
            <p>The best magic shop in the valley!</p>
        </div>

        <nav class="shadow navbar navbar-expand-lg navbar-dark bg-dark justify-content-center">
            <a id='cart-link' class="navbar-brand" href="cart.html">Checkout (0)</a>
            
            <!--Toggler/collapsible Button-->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!--links-->
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link 2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link 3</a>
                    </li>                    
                </ul>
            </div>

        </nav>

        <div class="container">
            <div id="cart"></div>
            <div id="total"></div>
            <input type="button" value="Delete All" onclick="sessionStorage.clear(); displayCart(); updateCheckout()">
        </div>
    </body>
</html>
