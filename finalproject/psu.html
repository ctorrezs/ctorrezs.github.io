<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select PSU - Simple PC Builder</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">PC Builder</a>
  </div>
</nav>

<div class="container my-4">
  <h2>Select a Power Supply (PSU)</h2>

  <div class="part-options mb-3">
    <button class="btn btn-outline-primary w-100 mb-2"
      onclick="selectPsu('Corsair RM750e (2024)', 199.99, 'images/corsair2024.jpg')">
      Corsair RM750e (2024) - $199.99
    </button>
    <button class="btn btn-outline-primary w-100 mb-2"
      onclick="selectPsu('MSI MAG A850GL PCIE5 850W 80+ Gold', 89.99, 'images/850W80GOLD.jpg')">
      MSI MAG A850GL PCIE5 850W 80+ Gold - $89.99
    </button>
    <button class="btn btn-outline-primary w-100 mb-2"
      onclick="selectPsu('Corsair SF1000 (2024)', 199.99, 'images/sf1000.jpg')">
      Corsair SF1000 (2024) - $199.99
    </button>
    <button class="btn btn-outline-primary w-100 mb-2"
      onclick="selectPsu('Thermaltake Smart', 39.86, 'images/thermaltake.jpg')">
      Thermaltake Smart - $39.68
    </button>
    <button class="btn btn-outline-primary w-100 mb-2"
      onclick="selectPsu('Cooler Master MWE GOLD 750W V2 FULL MODULAR', 69.99, 'images/coolermaster.jpg')">
      Cooler Master MWE GOLD 750W V2 FULL MODULAR - $69.99
    </button>
  </div>

  <a class="btn btn-secondary" href="index.html">Back to Summary</a>
</div>

<script src="script.js"></script>
</body>
</html>
