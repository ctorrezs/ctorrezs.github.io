<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select PSU - Simple PC Builder</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">PC Builder</a>
  </div>
</nav>

<div class="container my-4">
  <h2>Select a Power Supply (PSU)</h2>

  <div class="part-options mb-3">
    <button class="btn btn-outline-primary w-100 mb-2"
      onclick="selectPsu('550W 80+ Bronze', 50, 'https://via.placeholder.com/80?text=550W+Bronze')">
      550W 80+ Bronze - $50
    </button>
    <button class="btn btn-outline-primary w-100 mb-2"
      onclick="selectPsu('650W 80+ Gold', 75, 'https://via.placeholder.com/80?text=650W+Gold')">
      650W 80+ Gold - $75
    </button>
    <button class="btn btn-outline-primary w-100 mb-2"
      onclick="selectPsu('750W 80+ Gold Fully Modular', 100, 'https://via.placeholder.com/80?text=750W+Gold')">
      750W 80+ Gold Fully Modular - $100
    </button>
  </div>

  <a class="btn btn-secondary" href="index.html">Back to Summary</a>
</div>

<script src="script.js"></script>
</body>
</html>
