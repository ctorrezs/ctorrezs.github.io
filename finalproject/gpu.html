<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select GPU - Simple PC Builder</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">PC Builder</a>
  </div>
</nav>

<div class="container my-4">
  <h2>Select a Graphics Card (GPU)</h2>

  <div class="part-options mb-3">
    <button class="btn btn-outline-primary w-100 mb-2"
      onclick="selectGpu('MSI GeForce RTX 3060 Ventus 2X 12G', 279.97, 'images/MSIrtx3060.jpg')">
      MSI GeForce RTX 3060 Ventus 2X 12G - $279.97
    </button>
    <button class="btn btn-outline-primary w-100 mb-2"
      onclick="selectGpu('NVIDIA RTX 3060', 320, 'images/nvidia3060.jpg')">
      NVIDIA RTX 3060 - $320
    </button>
    <button class="btn btn-outline-primary w-100 mb-2"
      onclick="selectGpu('Asus PRIME', 749.99, 'images/asusprime.jpg')">
      Asus PRIME - $749.99
    </button>
    <button class="btn btn-outline-primary w-100 mb-2"
      onclick="selectGpu('Sapphire PULSE', 384.99, 'images/sapphirepulse.jpg')">
      Sapphire PULSE - $384.99
    </button>
    <button class="btn btn-outline-primary w-100 mb-2"
      onclick="selectGpu('ASRock Challenger', 599.99, 'images/asrock.jpg')">
      ASRock Challenger - $599.99
    </button>
  </div>

  <a class="btn btn-secondary" href="index.html">Back to Summary</a>
</div>

<script src="script.js"></script>
</body>
</html>
