<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select GPU - Simple PC Builder</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">PC Builder</a>
  </div>
</nav>

<div class="container my-4">
  <h2>Select a Graphics Card (GPU)</h2>

  <div class="part-options mb-3">
    <button class="btn btn-outline-primary w-100 mb-2"
      onclick="selectGpu('NVIDIA RTX 3060', 320, 'https://via.placeholder.com/80?text=RTX+3060')">
      NVIDIA RTX 3060 - $320
    </button>
    <button class="btn btn-outline-primary w-100 mb-2"
      onclick="selectGpu('NVIDIA RTX 4070', 550, 'https://via.placeholder.com/80?text=RTX+4070')">
      NVIDIA RTX 4070 - $550
    </button>
    <button class="btn btn-outline-primary w-100 mb-2"
      onclick="selectGpu('AMD Radeon RX 6600', 260, 'https://via.placeholder.com/80?text=RX+6600')">
      AMD Radeon RX 6600 - $260
    </button>
    <button class="btn btn-outline-primary w-100 mb-2"
      onclick="selectGpu('AMD Radeon RX 7800 XT', 520, 'https://via.placeholder.com/80?text=RX+7800XT')">
      AMD Radeon RX 7800 XT - $520
    </button>
  </div>

  <a class="btn btn-secondary" href="index.html">Back to Summary</a>
</div>

<script src="script.js"></script>
</body>
</html>
