<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select RAM - Simple PC Builder</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">PC Builder</a>
  </div>
</nav>

<div class="container my-4">
  <h2>Select Memory (RAM)</h2>

  <div class="part-options mb-3">
    <button class="btn btn-outline-primary w-100 mb-2"
      onclick="selectRam('Crucial Pro Overclocking 32 GB (2 x 16GB)', 273.99, 'images/crucialpro32gb.jpg')">
      Crucial Pro Overclocking 32 GB (2 x 16GB)- $273.99
    </button>
    <button class="btn btn-outline-primary w-100 mb-2"
      onclick="selectRam('Corsair Vengeance RGB 32GB (2 x 16GB)', 399.99, 'images/rgb32gb.jpg')">
      Corsair Vengeance RGB 32GB (2 x 16GB) - $399.99
    </button>
    <button class="btn btn-outline-primary w-100 mb-2"
      onclick="selectRam('Corsair Vengeance LPX 16GB (2 x 8GB)', 112.99, 'images/lpx.jpg')">
      Corsair Vengeance LPX 16GB (2 x 8GB) - $112.99
    </button>
    <button class="btn btn-outline-primary w-100 mb-2"
      onclick="selectRam('Kingston FURY Beast 32GB (2 x 16GB)', 699.59, 'images/fury.jpg')">
      Kingston FURY Beast 32GB (2 x 16GB) - $699.59
    </button>
    <button class="btn btn-outline-primary w-100 mb-2"
      onclick="selectRam('G.Skill Flare X5 32GB', 329.99, 'images/gskill.jpg')">
      G.Skill Flare X5 32GB - $329.99
    </button>
  </div>

  <a class="btn btn-secondary" href="index.html">Back to Summary</a>
</div>

<script src="script.js"></script>
</body>
</html>
