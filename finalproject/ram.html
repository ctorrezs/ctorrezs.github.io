<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select RAM - Simple PC Builder</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">PC Builder</a>
  </div>
</nav>

<div class="container my-4">
  <h2>Select Memory (RAM)</h2>

  <div class="part-options mb-3">
    <button class="btn btn-outline-primary w-100 mb-2"
      onclick="selectRam('16 GB (2 x 8 GB) DDR4-3200', 50, 'https://via.placeholder.com/80?text=16GB+DDR4')">
      16 GB (2 x 8 GB) DDR4-3200 - $50
    </button>
    <button class="btn btn-outline-primary w-100 mb-2"
      onclick="selectRam('32 GB (2 x 16 GB) DDR4-3600', 90, 'https://via.placeholder.com/80?text=32GB+DDR4')">
      32 GB (2 x 16 GB) DDR4-3600 - $90
    </button>
    <button class="btn btn-outline-primary w-100 mb-2"
      onclick="selectRam('16 GB (2 x 8 GB) DDR5-5200', 80, 'https://via.placeholder.com/80?text=16GB+DDR5')">
      16 GB (2 x 8 GB) DDR5-5200 - $80
    </button>
  </div>

  <a class="btn btn-secondary" href="index.html">Back to Summary</a>
</div>

<script src="script.js"></script>
</body>
</html>
