<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Motherboard - Simple PC Builder</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">PC Builder</a>
  </div>
</nav>

<div class="container my-4">
  <h2>Select a Motherboard</h2>

  <div class="part-options mb-3">
    <button class="btn btn-outline-primary w-100 mb-2"
      onclick="selectMb('MSI MAG B850 TOMAHAWK MAX WIFI', 229.99, 'images/B850maxwifi.jpg')">
      MSI MAG B850 TOMAHAWK MAX WIFI - $229.99
    </button>
    <button class="btn btn-outline-primary w-100 mb-2"
      onclick="selectMb('B660 Micro-ATX (Intel)', 120, 'images/b660-mb.jpg')">
      B660 Micro-ATX (Intel) - $120
    </button>
    <button class="btn btn-outline-primary w-100 mb-2"
      onclick="selectMb('MSI B650 Gaming Plus WIFI', 129.99, 'images/msib650.jpg')">
      MSI B650 Gaming Plus WIFI - $129.99
    </button>
    <button class="btn btn-outline-primary w-100 mb-2"
      onclick="selectMb('Asus PRIME B550M-A WIFI II', 84.99, 'images/primeb550m.jpg')">
      Asus PRIME B550M-A WIFI II - $84.99
    </button>
    <button class="btn btn-outline-primary w-100 mb-2"
      onclick="selectMb('Gigabyte B850 AORUS ELITE WIFI7', 224.557, 'images/gigab850.jpg')">
      Gigabyte B850 AORUS ELITE WIFI7 - $224.57
    </button>
  </div>

  <a class="btn btn-secondary" href="index.html">Back to Summary</a>
</div>

<script src="script.js"></script>
</body>
</html>
