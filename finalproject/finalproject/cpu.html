<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select CPU - Simple PC Builder</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">PC Builder</a>
  </div>
</nav>

<div class="container my-4">
  <h2>Select a CPU</h2>
  <p class="note">Pick one CPU option. When you click it, the summary will update.</p>

  <div class="part-options mb-3">
    <button class="btn btn-outline-primary w-100 mb-2"
      onclick="selectCpu('Intel Core i9-14900K', 428.99, 'images/inteli9.jpg')">
      Intel Core i9-14900K - $428.99
    </button>
    <button class="btn btn-outline-primary w-100 mb-2"
      onclick="selectCpu('AMD Ryzen 7 9800X3D', 447.51, 'images/amdryzen7X3D.jpg')">
      AMD Ryzen 7 9800X3D - $447.51
    </button>
    <button class="btn btn-outline-primary w-100 mb-2"
      onclick="selectCpu('Intel Core i3-12100F', 110, 'images/I3-12100F.jpg')">
      Intel Core i3-12100F - $110
    </button>
    <button class="btn btn-outline-primary w-100 mb-2"
      onclick="selectCpu('Intel Core i5-12400F', 180, 'https://via.placeholder.com/80?text=Intel+i5')">
      Intel Core i5-12400F - $180
    </button>
    <button class="btn btn-outline-primary w-100 mb-2"
      onclick="selectCpu('AMD Ryzen 5 5600', 140, 'https://via.placeholder.com/80?text=Ryzen+5')">
      AMD Ryzen 5 5600 - $140
    </button>
  </div>

  <a class="btn btn-secondary" href="index.html">Back to Summary</a>
</div>

<script src="script.js"></script>
</body>
</html>
