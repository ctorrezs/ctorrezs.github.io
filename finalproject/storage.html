<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Storage - Simple PC Builder</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">PC Builder</a>
  </div>
</nav>

<div class="container my-4">
  <h2>Select Storage</h2>

  <div class="part-options mb-3">
    <button class="btn btn-outline-primary w-100 mb-2"
      onclick="selectStorage('Samsung 990 Pro (2TB-SSD)', 189, 'images/samsung990pro.jpg')">
      Samsung 990 Pro (2TB-SSD) - $189
    </button>
    <button class="btn btn-outline-primary w-100 mb-2"
      onclick="selectStorage('Kingston NV3 (1TB-SSD)', 90.09, 'images/kingston1tb.jpg')">
      Kingston NV3 (1TB-SSD)- $90.09
    </button>
    <button class="btn btn-outline-primary w-100 mb-2"
      onclick="selectStorage('Crucial P3 Plus (1TB-SSD)', 149.99, 'images/crucial.jpg')">
      Crucial P3 Plus (1TB-SSD) - $149.99
    </button>
    <button class="btn btn-outline-primary w-100 mb-2"
      onclick="selectStorage('Seagate Barracuda Compute (2TB - Hard Drive)', 76.96, 'images/seagate.jpg')">
      Seagate Barracuda Compute (2TB - Hard Drive) - $76.96
    </button>
    <button class="btn btn-outline-primary w-100 mb-2"
      onclick="selectStorage('Samsung 870 Evo', 109.99, 'images/870evo.jpg')">
      Samsung 870 Evo - $109.99
    </button>
  </div>

  <a class="btn btn-secondary" href="index.html">Back to Summary</a>
</div>

<script src="script.js"></script>
</body>
</html>
